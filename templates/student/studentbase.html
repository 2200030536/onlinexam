<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Gill Sans", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('https://marketingaccesspass.com/wp-content/uploads/2015/10/Podcast-Website-Design-Background-Image.jpg') no-repeat;
      
      /* Set minimum height of the body */
    }

    header {
      position: fixed;
      padding: 5px;
      width: 100%;
      z-index: 1;
      height: 3.8em;
    }

    .left_area h3 {
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      color: #d3a419;
    }

    .logout_btn {
      padding: 5px;
      background: #ff0400;
      text-decoration: none;
      float: right;
      margin-top: -30px;
      margin-right: 40px;
      border-radius: 2px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;
    }

    .logout_btn:hover {
      background: #ca4745;
    }

    .sidebar {
      background: linear-gradient(135deg, #ffaa00, #ffff00);
      /* Gradient from orange to yellow */
      margin-top: 3.8em;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      transition: 1s;
      transition-property: left;
    }


    .sidebar .profile_image {

      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: #f3f3f3;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #fff;
      display: block;
      width: 100%;
      line-height: 60px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.5s;
    }

    .sidebar a:hover {
      background: #f8d407;
      color: white;
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      position: fixed;
      cursor: pointer;
      left: 300px;
      font-size: 20px;
      margin: 5px 0;
      transition: 0.5s;
      transition-property: color;
    }

    label #sidebar_btn:hover {
      color: #5f5f5f;
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 170px;
      width: 80px;
    }

    .content {
      margin-left: 250px;
      background-position: center;
      background-size: cover;
      flex-grow: 1;
      /* Allow content to grow to fill remaining space */
      transition: 0.5s;
      padding-bottom: 60px;
      /* Add padding to accommodate footer */
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 0px 0;
      background-color: #000000;
      color: #fff;
      z-index: 999;
      /* Ensure the footer stays on top of other content */
      text-align: center;
    }
  </style>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header class="shadow" style="background: linear-gradient(135deg, #ffaa00, #ffff00); padding: 0px 20px;">
    <label for="check">
      <i style="margin-top: 10px;" class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>Online Exam</h3>
    </div>
    <div class="right_area">
      <a href="/logout" class="logout_btn" style="border-radius:10px;">Logout</a>
    </div>
  </header>


  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar">
    <center>

      <img src="{% static " image/student.png" %}" class="profile_image" alt="">
      <h4 style="color: rgb(0, 0, 0);">{{request.user.first_name}}</h4>
      <h6 style="color: rgb(0, 0, 0);">( Student )</h6>

    </center>

    <a href="/student/student-dashboard"><i class="fas fa-tachometer-alt" style="color: rgb(0, 0, 0);"></i><span
        style="color: rgb(0, 0, 0);">Dashboard</span></a>
    <a href="/student/student-exam"><i class="fas fa-book" style="color: rgb(0, 0, 0);"></i><span
        style="color: rgb(0, 0, 0);">Examination</span></a>
    <a href="/student/student-marks"><i class="fas fa-sort-numeric-up" style="color: rgb(0, 0, 0);"></i><span
        style="color: rgb(0, 0, 0);">My Marks</span></a>
  </div>
  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}


    <br><br><br>
  </div>
  <!--content end-->

  <!--footer-->
  <footer>
    <p>Copyright &copy; Online Examination System - {% now 'Y' %}</p>
  </footer>
  <!--footer end-->

</body>

</html>
